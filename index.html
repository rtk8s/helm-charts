  }
</style>
<h3>Welcome to rtk8s Helm Charts!</h3>
<pre>
<b>Add rtk8s helm repository and search available charts as follows:</b>
<mark>helm repo add rtk8s https://rtk8s.github.io/helm-charts</mark>
<mark>helm search repo rtk8s</mark>
</pre>
<pre>
<b>Example: Install mywebapp Helm Chart:</b>
<mark>helm upgrade --install mywebapp rtk8s/mywebapp</mark>
<mark>kubectl get pods | grep mywebapp</mark>
</pre>
</body>
